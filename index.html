<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-hd-container">
        <h1 class="calculator-hd">Calculator</h1>
      </div>
      <div class="search-container">
        <input placeholder="Calculate" type="number" class="search" />
      </div>
      <div class="table-container">
        <table>
          <tr>
            <th><button value="%" class="button">%</button></th>
            <th><button value="C" class="button">C</button></th>
            <th><button value="<" class="button"><</button></th>
            <th class="bg-color">
              <button value="/" class="button">/</button>
            </th>
          </tr>
          <tr>
            <th><button value="7" class="button">7</button></th>
            <th><button value="8" class="button">8</button></th>
            <th><button value="9" class="button">9</button></th>
            <th class="bg-color">
              <button value="*" class="button">*</button>
            </th>
          </tr>
          <tr>
            <th><button value="4" class="button">4</button></th>
            <th><button value="3" class="button">5</button></th>
            <th><button value="2" class="button">6</button></th>
            <th class="bg-color">
              <button value="-" class="button">-</button>
            </th>
          </tr>
          <tr>
            <th><button value="1" class="button">1</button></th>
            <th><button value="2" class="button">2</button></th>
            <th><button value="3" class="button">3</button></th>
            <th class="bg-color">
              <button value="+" class="button">+</button>
            </th>
          </tr>
          <tr>
            <th class="size">
              <button value="De" class="button">
                <i class="fa-solid fa-xmark fa-sm" style="color: #ffffff"></i>
              </button>
            </th>
            <th><button value="0" class="button">0</button></th>
            <th><button value="." class="button">.</button></th>
            <th class="bg-color-2">
              <button value="=" class="button">=</button>
            </th>
          </tr>
        </table>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
