<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-hd-container">
    <h1 class="calculator-hd">Calculator</h1>
  </div>
    <div class="search-container">
<input placeholder="Calculate" type="search" class="search">
    </div>
    <div class="table-container"> 
<table>
  <tr >
    <th>%</th>
    <th>C</th>
    <th><</th>
    <th class="bg-color">/</th>
  </tr>
  <tr>
    <th>7</th>
    <th>8</th>
    <th>9</th>
    <th class="bg-color">*</th>
  </tr>
  <tr>
    <th>4</th>
    <th>5</th>
    <th>6</th>
    <th class="bg-color">-</th>
  </tr>
  <tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th class="bg-color">+</th>
  </tr>
  <tr>
    <th class="size">+/-</th>
    <th>0</th>
    <th>.</th>
    <th class="bg-color-2">=</th>
  </tr>
</table>
    </div>
  </div>
</body>
</html>
